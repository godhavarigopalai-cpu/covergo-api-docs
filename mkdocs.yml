site_name: CoverGo API Documentation
site_description: Documentation for CoverGo GraphQL APIs
site_author: API Documentation Team

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

plugins:
  - search

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - javascript/mermaid-init.js

repo_url: https://github.com/godhavarigopalai-cpu/covergo-api-docs
repo_name: covergo-api-docs

nav:
  - Home: index.md
  - Authentication:
    - Token API: authentication/token.md
    - Refresh Token API: authentication/refreshtoken.md
  - API Reference:
    - GraphQL Schema: api-reference/schema.md
    - Available Mutations: api-reference/mutations.md
  - Getting Started: getting-started.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed
  - admonition
  - toc:
      permalink: true
